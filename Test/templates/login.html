    <body class="logged-out env-production session-authentication page-responsive min-width-0 chrome-mouse">

                </div>

        </div>
        
        <div id="start-of-content" class="accessibility-aid"></div>
        
        <div role="main">
            
            <div class="auth-form px-3" id="login">
                
                <form accept-charset="UTF-8" action="/login/" method="POST">
                    <div style="margin:0;padding:0;display:inline">
                       <!-- <input name="utf-8" type="hidden" value="✓">
                        <input name="authenticity_token" type="hidden"> -->
                    </div>
                    
                    <div class="auth-form-header p-0">
                        <h1>登陆荣誉小老师</h1>  
                    </div>
                    
                    <div id="js-flash-container">
                    </div>
                    
                    <div class="auth-form-body mt-3">
                        <label for="login_field">用户名或Email</label>
                        <input  class="form-control input-block" id="login_field" name="login" tabindex="1" type="text">
                        <label for="password">
                            密 码
                            <a href="../tempalets/password_reset.html" class="label-link">忘记密码了？</a>
                        </label>
                        <input class="form-control form-control input-block" id="password" name="password" tabindex="2" type="password">
                        <input class="btn btn-primary btn-block" data-disable-with="Signing in…" name="commit" tabindex="3" type="submit" value="登陆">
                    </div>
                </form>
                
                <p class="create-account-callout mt-3">
                    小老师新用户？
                    <a href="/create/" data-ga-click="Sign in, switch to sign up">创建一个新账户</a>
                    
                </p>
            </div>
